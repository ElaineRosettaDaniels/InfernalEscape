<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Infernal Escape</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="index.css" />
	</head>
	
	<body>
		<header>
			<h1>Infernal Escape</h1>
			<hr/>
		</header>
		
        <div class="container-fluid justify-content-center">
            <div class="row">
                <div class="col-lg-3 justify-content-center">
                    <div class="form-group row justify-content-center">
                        <label for="veName" class="col-form-label">Vehicle Name: </label>
                        <input type="text" readonly id="veName" />
					</div>
					<div class="form-group row justify-content-center">
                        <label for="veType" class="col-form-label">Vehicle Type: </label>
                        <input type="text" readonly id="veType" />
					</div>
					<div class="form-group row justify-content-center">
                        <label for="armor" class="col-form-label">Armor: </label>
                        <input type="text" readonly id="armor" />
					</div>
				</div>
				<div class="col-lg-3 justify-content-center">
					<div class="form-group row justify-content-center">
                        <label for="speed" class="col-form-label">Speed: </label>
                        <input type="text" readonly id="speed" />
					</div>
					<div class="form-group row justify-content-center">
                        <label for="dexBonus" class="col-form-label">DEX Bonus: </label>
                        <input type="text" readonly id="dexBonus" />
					</div>
					<div class="form-group row justify-content-center">
                        <label for="strBonus" class="col-form-label">STR Bonus: </label>
                        <input type="text" readonly id="strBonus" />
					</div>
				</div>
				<div class="col-lg-3 justify-content-center">
					<div class="form-group row justify-content-center">
                        <label for="hitPoints" class="col-form-label">Hit Points: </label>
                        <input type="text" readonly id="hitPoints" />
					</div>
					<div class="form-group row justify-content-center">
                        <label for="damThres" class="col-form-label">Damage Threshold: </label>
                        <input type="text" readonly id="damThres" />
					</div>
					<div class="form-group row justify-content-center">
                        <label for="misThres" class="col-form-label">Mishap Threshold: </label>
                        <input type="text" readonly id="misThres" />
					</div>				
				</div>
				<div class="col-lg-3 justify-content-center">
					<div class="form-group row justify-content-center">
                        <label for="totalDist" class="col-form-label">Distance Traveled: </label>
                        <input type="text" readonly id="totalDist" />
					</div>
					<div class="form-group row justify-content-center">
                        <label for="ichorBoosted" class="col-form-label">Ichor Boosted: </label>
                        <input type="text" readonly id="ichorBoosted" />
					</div>
					<div class="form-group row justify-content-center">
                        <label for="ichorUses" class="col-form-label">Ichor Uses: </label>
                        <input type="text" readonly id="ichorUses" />
					</div>
				</div>
			</div>
        </div>
		
		<footer>
		
		</footer>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	</body>
</html>
